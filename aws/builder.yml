name: SetupBigData
schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: SetupBigData
        action: ExecuteBash
        onFailure: Abort
        inputs:
          commands:
            - sudo apt update
            - sudo apt install vim linux-aws-edge git -y
            - git clone https://github.com/colinxs/public.git ~/public
            - ~/public/generic/nix.sh
            - ~/public/generic/kernel.sh
            - sudo apt-get clean
